<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
      </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Cash Inflow</th>
          <th>Cash Outflow</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>500</td>
          <td>250</td>
        </tr>
        <tr>
          <td>September</td>
          <td>200</td>
          <td>300</td>
        </tr>
        <tr>
          <td>October</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>150</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
